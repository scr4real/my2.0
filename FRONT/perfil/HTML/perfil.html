<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Dados | Japa Universe</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../../../FRONT/assets/CSS/base.css">
    <link rel="stylesheet" href="../CSS/perfil.css">
</head>
<body>
    
    <header class="main-header" data-basepath="../../.."></header>

    <div class="page-title-bar">
        <div class="container breadcrumb">
            <a href="../../../index.html">Página Inicial</a> &nbsp;/&nbsp; <span>Minha conta</span>
        </div>
    </div>

    <main class="container perfil-container">
        <aside class="perfil-sidebar">
            <nav class="perfil-nav">
                <a href="./perfil.html" class="active">Meus Dados</a> 
                <a href="./pedidos.html">Meus Pedidos</a> 
                <a href="../../../index.html" id="sidebar-logout">Sair</a>
            </nav>
        </aside>

        <section class="perfil-content">
            <div class="perfil-section">
                <h2 class="perfil-section-title">Meus Dados</h2>
                <form id="form-meus-dados">
                    <div class="user-data-card">
                        <div class="data-group">
                            <label for="user-nome">Nome Completo</label>
                            <input type="text" id="user-nome" placeholder="Seu nome" required>
                        </div>

                        <div class="data-group">
                            <label for="user-cpf">CPF</label>
                            <input type="text" id="user-cpf" placeholder="000.000.000-00">
                        </div>
                        <div class="data-group">
                            <label for="user-telefone">Telefone</label>
                            <input type="text" id="user-telefone" placeholder="(00) 00000-0000">
                        </div>
                    </div>
                    <div style="text-align: right; margin-top: 15px;">
                        <button type="submit" class="btn btn-primary" id="btn-salvar-dados">Salvar Alterações</button>
                    </div>
                </form>
            </div>

            <div class="perfil-section">
                 <div class="content-header" style="border-bottom: none; padding-bottom: 0; margin-bottom: var(--space-md);">
                    <h2 class="perfil-section-title" style="border: none; margin: 0; padding: 0;">Meus Endereços</h2>
                    <button class="btn btn-primary" id="btn-novo-endereco-trigger">Adicionar novo endereço</button>
                </div>
                <div id="addresses-container">
                    </div>
            </div>
            
            <div class="perfil-section">
                <div class="section-header-flex">
                    <h2 class="perfil-section-title" style="margin-bottom: 0; border: none; padding: 0;">Últimos Pedidos</h2>
                    <a href="./pedidos.html" class="btn-link-action">Ver histórico completo &rarr;</a>
                </div>
                <hr style="margin: 15px 0 20px 0; border: 0; border-top: 1px solid var(--border-color);">
                
                <div id="recent-orders-container">
                    </div>
            </div>
        </section>
    </main>

    <div class="modal-overlay" id="address-modal-overlay"></div>
    <div class="modal" id="address-modal">
        <div class="modal-header">
            <h2>Adicionar Novo Endereço</h2>
            <button class="close-modal" id="close-address-modal">&times;</button>
        </div>
        <div class="modal-body">
            <form id="address-form">
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" required>
                </div>
                <div class="form-group">
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" required>
                </div>
                <div class="form-group">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" required>
                </div>
                <div class="form-group">
                    <label for="complemento">Complemento (opcional)</label>
                    <input type="text" id="complemento">
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar Endereço</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../../FRONT/assets/js/header.js"></script>
    <script src="../js/perfil.js"></script>
</body>
</html>
